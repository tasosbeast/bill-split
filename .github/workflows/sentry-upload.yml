name: Sentry Source Maps Upload

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  upload-sourcemaps:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Set release env
        id: release
        run: |
          # Derive release from tag name (refs/tags/vX.Y.Z) or fallback
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}" # v1.2.3
          else
            VERSION="manual-${GITHUB_SHA:0:7}";
          fi
          echo "VITE_APP_VERSION=${VERSION}" >> $GITHUB_ENV
          echo "SENTRY_RELEASE=bill-split@${VERSION}" >> $GITHUB_ENV

      - name: Build (with Sentry plugin)
        env:
          VITE_SENTRY_DSN: ${{ secrets.VITE_SENTRY_DSN }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
          SENTRY_RELEASE: ${{ env.SENTRY_RELEASE }}
        run: npm run build

      - name: Confirm uploaded artifacts
        run: |
          echo "Release: $SENTRY_RELEASE"
          ls -R dist | head -50
          echo "If source maps failed, ensure auth token scopes: project:releases, org:read"
