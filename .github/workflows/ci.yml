name: CI

on:
  push:
    branches:
      - master
      - 'fix/**'
      - 'feat/**'
      - 'chore/**'
  pull_request:
    branches:
      - master

jobs:
  test:
    name: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run typecheck
        env:
          CI: true

      - name: Run tests
        run: npm run test --if-present
        env:
          CI: true

      - name: Build
        run: npm run build --if-present
        env:
          CI: true
